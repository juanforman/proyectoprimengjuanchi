<h5>Addons</h5>
<div class="grid p-fluid">
    <div class="col-12 md:col-2">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre y apellido">         
        </div>
    </div>

    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Correo Electronico"> 
            <span class="p-inputgroup-addon">@</span>
            <input type="text" pInputText placeholder="Operadora">   
            <span class="p-inputgroup-addon">.com</span>      
        </div>
    </div>
    
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i>: 299</span>
            <input type="text" pInputText placeholder="Telefono de contacto">      
        </div>
    </div>
            
    <div class="col-12 md:col-6">
        <h2>Escriba su consulta</h2>
        <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true"></textarea>
    </div>
</div>

<br>

<button pButton type="button" label="Enviar" class="p-button-text"></button>
